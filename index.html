<!DOCTYPE html>
<html>
    <head>
        <title>JobMapNZ</title>
        <link rel="stylesheet" type="text/css" media="screen" href="dist/style.css">
        <script type="text/javascript" src="main.js"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDmh-XWbWjPENPfpYoVJzDiu9Xy9XbCEsA&callback=initMap"></script>
    </head>
    <header class="bg-blue-900">
        <div class="w-2/3 mx-auto"> 
            <h1 class="text-2xl text-neutral-50">JobMapNZ</h1>
            <p class="text-neutral-50">Latest 500 software jobs posted on seek.co.nz</p>
        </div>
    </header>
    <body class="bg-blue-100 ">
        <main class="w-5/6 mx-auto h-max mt-6">           
            <div id ="map" class="w-7/12 float-left rounded p-8">
			</div>
            <div id="sidebar" class="w-4/12 float-right relative" style="height: 800px;">
                <p id="sidebar_city" class="text-2xl text-center">Select a city</p>
                <div id="jobs_list">

                </div>
                <div id="pagenumber" class="absolute bottom-0 left-0 "></div>
            </div>
            </br>
            <div id="under" class="clear-both">
                <p id="updated" title="YYYY-MM-DD-HH" class="w-64">Last updated at: </p>
            </div>

        </main>
    </body>
</html>
